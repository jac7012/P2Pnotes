<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
</head>

<body>
  <div>

    <!--Header-->
    <div>
        <h1>Leaderboard</h1>
        <p>Top contributors of the website.</p>
    </div>

    <!--Tabs-->
    <button>By week</button>
    <button>By month</button>

    <!--By week-->
    <div>
        <h2>By week</h2>

        <table style="width:75%;">
            <colgroup>
                <col style="width:5%;">
                <col style="width:50%;">
                <col style="width:20%">
            </colgroup>

            <!--Table heading-->
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>

            <!--Table content-->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>1200</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Jane Doe</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Ash</td>
                <td>700</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Cole</td>
                <td>650</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Mia</td>
                <td>500</td>
            </tr>

        </table>
    </div>

  </div>
</body>
