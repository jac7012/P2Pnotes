<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Forms</title>
  <link rel="stylesheet" href="login.css">
</head>

<body class="auth-body">
  <div class="auth-container">

    <!-- Header -->
    <div class="auth-header">
      <h2 class="auth-title">Welcome to NoteShare</h2>
      <p class="auth-subtitle">Sign in to your account or create a new one</p>
    </div>

    <!-- Card -->
    <div class="auth-card">
      <div class="auth-card-header">
        <h3 class="auth-card-title">Authentication</h3>
        <p class="auth-card-desc">Enter your credentials to access your account</p>
      </div>
      <div class="auth-card-body">

        <!-- Tabs header -->
        <div class="auth-tabs">
          <button class="tab tab-active">Login</button>
          <button class="tab">Register</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form">
          <div class="form-group">
            <label for="login-username" class="form-label">Username</label>
            <input id="login-username" type="text" class="form-input" placeholder="Enter your username" required />
          </div>
          <div class="form-group">
            <label for="login-password" class="form-label">Password</label>
            <input id="login-password" type="password" class="form-input" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <!-- Register Form -->
        <form class="auth-form">
          <div class="form-group">
            <label for="register-usertype" class="form-label">Account Type</label>
            <select id="register-usertype" class="form-input">
              <option>Student</option>
              <option>Lecturer</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="register-username" class="form-label">Username</label>
            <input id="register-username" type="text" class="form-input" placeholder="Choose a username" required />
          </div>
          <div class="form-group">
            <label for="register-email" class="form-label">Email</label>
            <input id="register-email" type="email" class="form-input" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="register-phone" class="form-label">Phone Number</label>
            <input id="register-phone" type="tel" class="form-input" placeholder="123-456-7890" required />
          </div>
          <div class="form-group">
