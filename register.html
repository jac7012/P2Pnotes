<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteShare - Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to NoteShare</h1>
      <p>Sign in to your account or create a new one</p>
    </div>

    <div class="auth-section">
      <h3>Authentication</h3>
      <p>Enter your credentials to access your account</p>
      
      <div class="auth-tabs">
        <button class="auth-tab" onclick="switchTab('login')">Login</button>
        <button class="auth-tab active" onclick="switchTab('register')">Register</button>
      </div>
    </div>

    <form id="registrationForm">
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" name="accountType">
          <option value="Student" selected>Student</option>
          <option value="Lecturer">Teacher</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="create-btn">Create Account</button>
    </form>
  </div>

  <div class="help-icon">?</div>

  <script>
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.auth-tab');
      tabs.forEach(t => t.classList.remove('active'));
      
      if (tab === 'login') {
        tabs[0].classList.add('active');
        alert('Login form would be shown here');
      } else {
        tabs[1].classList.add('active');
      }
    }

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);
      
      console.log('Registration data:', data);
      alert('Account created successfully!');
    });

    document.querySelector('.help-icon').addEventListener('click', function() {
      alert('Need help? Contact support at help@noteshare.com');
    });
  </script>
</body>
</html>
