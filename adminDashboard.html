<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
</head>

<body>
  <div>

    <!--Header-->
    <div>
      <h1>Admin Dashboard</h1>
      <p>Tools for the website admin</p>
    </div>

    <!--Manage user-->
    <div>
        <h2>Manage User</h2>
        <p>Manage account of users</p>
        <label for="search-user">User ID: </label>
        <input id="search-user" placeholder="Enter user ID">
        <button>Manage account</button>
    </div>

    <!--Review notes-->
    <div>
        <h2>Review Notes</h2>
        <p>Review notes submitted by students</p>
        <button>View requests</button>
    </div>

    <!--Review reports-->
    <div>
        <h2>Review reports</h2>
        <p>Review reports submitted by students</p>
        <button>View reports</button>
    </div>

    <!--View analytics-->
    <div>
      <h2>Analytics</h2>
      <p>View statistics of the website</p>
      <button>View analytics</button>
    </div>

  </div>
</body>
