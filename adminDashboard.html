<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="adminDashboard.css">
</head>

<body class="admin-body">
  <div class="admin-container">

    <!-- Header -->
    <div class="admin-header">
      <h1 class="admin-title">Admin Dashboard</h1>
      <p class="admin-subtitle">Tools for the website admin</p>
    </div>

    <!-- Cards Grid -->
    <div class="admin-grid">

      <!-- Manage user -->
      <div class="admin-card">
        <h2 class="card-title">Manage User</h2>
        <p class="card-text">Manage accounts of users</p>
        <div class="card-actions">
          <label for="search-user" class="input-label">User ID</label>
          <input id="search-user" class="input-field" placeholder="Enter user ID">
          <button class="btn">Manage Account</button>
        </div>
      </div>

      <!-- Review notes -->
      <div class="admin-card">
        <h2 class="card-title">Review Notes</h2>
        <p class="card-text">Review notes submitted by students</p>
        <button class="btn">View Requests</button>
      </div>

      <!-- Review reports -->
      <div class="admin-card">
        <h2 class="card-title">Review Reports</h2>
        <p class="card-text">Review reports submitted by students</p>
        <button class="btn">View Reports</button>
      </div>

      <!-- View analytics -->
      <div class="admin-card">
        <h2 class="card-title">Analytics</h2>
        <p class="card-text">View statistics of the website</p>
        <button class="btn">View Analytics</button>
      </div>

    </div>
  </div>
</body>
</html>
